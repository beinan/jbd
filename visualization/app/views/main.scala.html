
@(title: String)(content: Html)

<!DOCTYPE html>
<html>
<head>
    <title>@title</title>
    <link rel='shortcut icon' type='image/png' href='@routes.Assets.at("images/favicon.png")'>
    <link rel='stylesheet' href='@routes.Assets.at("stylesheets/bootstrap/bootstrap.min.css")'>
    <link rel='stylesheet' href='@routes.Assets.at("stylesheets/bootstrap/bootstrap-theme.min.css")'>
    <link rel='stylesheet' href='@routes.Assets.at("stylesheets/main.css")'>
    
    @helper.requireJs(core = routes.Assets.at("javascripts/require.js").url, module = routes.Assets.at("javascripts/main").url)    
    
</head>
<body>
    <div class="container">
            
        @content
    </div>
</body>
</html>
