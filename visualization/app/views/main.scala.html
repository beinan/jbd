
@(title: String)(content: Html)

<!DOCTYPE html>
<html>
<head>
    <title>@title</title>
    <link rel='shortcut icon' type='image/png' href='@routes.Assets.at("images/favicon.png")'>
    <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.css"))'>
    <link rel='stylesheet' href='@routes.Assets.at("stylesheets/main.css")'>
    <link rel="stylesheet" href='@routes.Assets.at("stylesheets/themes/default/easyui.css")'>
    <link rel="stylesheet" href='@routes.Assets.at("stylesheets/themes/icon.css")'>
    <link rel="stylesheet" href='@routes.Assets.at("stylesheets/themes/color.css")'>
    
    @helper.requireJs(core = routes.Assets.at("javascripts/require.js").url, module = routes.Assets.at("javascripts/main").url)    
    
</head>
<body>
    <div class="container" style="width:96%">
        <h1>
            @title
        </h1>
            
        @content
    </div>
</body>
</html>
